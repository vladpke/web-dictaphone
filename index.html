<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rare language word collection</title>
    <link href="styles/app.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div class="wrapper">

      <header>
        <h1 class="main-text">Please record yourself saying the words <i>Yes</i> and <i>No</i>.</h1>
        <h3 class="sub-text">Being in a quiet room helps a lot :)</h3>
      </header>

      <section class="main-controls">
        <canvas class="visualizer" height="60px"></canvas>
        <div id="buttons">
          <button class="record-yes">Record "Yes"</button>
          <button class="record-no">Record "No"</button>
          <button class="send">Send</button>
          <button class="start-over">Start over</button>
        </div>
      </section>

      <section class="sound-clips">


      </section>

    </div>

    <script src="scripts/app.js"></script>

  </body>
</html>
